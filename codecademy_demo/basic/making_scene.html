<!DOCTYPE html>
<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
	<script>
		function create() {
			// this表config中的scene
			this.add.text(200, 300, 'hello jimmy')
		}

		const config = {
			type: Phaser.AUTO,
			width: 450,
			height: 600,
			backgroundColor: "#a0a0dd",
			// Add in the scene information in the config here:
			// scene定義所有的遊戲邏輯如preload、create、update
			scene: { create }
		}

		const game = new Phaser.Game(config)

	</script>
</body>

</html>
