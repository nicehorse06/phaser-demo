<!DOCTYPE html>
<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
	<script>
		// Define "gameState" here，此全域變數可傳遞state道不同函式
		let gameState = {}

		function create() {
			// Create a circle and assign it to gameState.circle here
			gameState.circle = this.add.circle(300, 200, 50, 0xff0000)
		}

		function update() {
			// Update the circle in gameState.circle here
			gameState.circle.y += 1
		}

		const config = {
			type: Phaser.AUTO,
			width: 450,
			height: 600,
			backgroundColor: "#99ff99",
			scene: {
				create,
				update
			}
		}

		const game = new Phaser.Game(config)
	</script>
</body>

</html>
