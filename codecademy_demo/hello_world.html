<!DOCTYPE html>
<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
	<script>
		function create() {
			// Change "Codey's Adventures\n  in Code World" to the name of your game
			this.add.text(50, 100, "Jimmy Game\n  in Code World", { font: "40px Times New Roman", fill: "#ffa0d0" });

			// Change "by Codecademy" to your name!
			this.add.text(130, 300, "by Jimmy", { font: "20px Times New Roman", fill: "#ffa0d0" });
		}

		const config = {
			type: Phaser.AUTO,
			width: 450,
			height: 600,
			backgroundColor: "#5f2a55",
			scene: {
				create
			}
		};

		const game = new Phaser.Game(config);

	</script>
</body>

</html>
